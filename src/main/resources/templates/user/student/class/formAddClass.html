<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm lớp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">Thêm lớp mới</h3>

    <form th:action="@{/student/class/add}" th:object="${class}" method="post" class="bg-white p-4 shadow-sm rounded">

            <input type="hidden" th:field="*{classId}" />

        <div class="mb-3">
            <label class="form-label">Mã lớp</label>
            <input type="text" class="form-control" th:field="*{classCode}" required>
        </div>

        <!-- Chọn ngành -->
        <div class="mb-3">
            <label for="subjectId" class="form-label">Ngành</label>
            <select class="form-select" id="subjectId" th:field="*{courseId}" required>
                <option value="">-- Chọn ngành --</option>
                <option th:each="c : ${courseNames}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="subjectId" class="form-label">giáo viên chủ nhiệm</label>
            <select class="form-select" id="teacherId" th:field="*{teacherId}">
                <!-- Option rỗng để biểu diễn "Không có giáo viên" -->
                <option value="" th:text="'-- Không có giáo viên --'">
                </option>
                <!-- Các giáo viên -->
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.fullName}">
                </option>
            </select>

        </div>

        <div class="d-flex justify-content-between">
<!--            <a th:href="@{/student/view/{id}(id=${student.id})}" class="btn btn-secondary">Quay lại</a>-->
            <button type="submit" class="btn btn-primary">Lưu điểm</button>
        </div>
    </form>
</div>

</body>
</html>
