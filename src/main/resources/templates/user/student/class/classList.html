<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Danh sách nhân viên</h2>
  <a class="btn btn-success mb-3" th:href="@{/home}">Quay lại</a>
  <a class="btn btn-success mb-3" th:href="@{/student/class/showForm}">+ Thêm lớp</a>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>STT lớp</th>
      <th>giáo viên chủ nhiệm</th>
      <th>Mã lớp</th>
      <th>Ngành</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class : ${schoolClasses}">
      <td th:text="${schoolClasses.indexOf(class) + 1}"></td>
      <td th:text="${class.teacher?.fullName} ?: 'null'"></td>
      <td th:text="${class.code}"></td>
      <td th:text="${class.course.name}"></td>
      <td>
        <a class="btn btn-warning btn-sm" th:href="@{/student/class/edit/{id}(id=${class.id})}">Sửa</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/student/class/delete/{id}(id=${class.id})}"
           onclick="return confirm('Bạn có chắc muốn xoá lớp này không?');">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
