<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách ngành</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Danh sách khoa</h2>
    <a class="btn btn-success mb-3" th:href="@{/home}">Quay lại</a>
    <a class="btn btn-success mb-3" th:href="@{/student/course/showForm}">+ Thêm ngành mới</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Mã khoa</th>
            <th>Tên khoa</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/student/course/viewSubject/{id}(id=${course.id})}">Xem môn học</a>
                <a class="btn btn-warning btn-sm" th:href="@{/student/course/edit/{id}(id=${course.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/student/course/delete/{id}(id=${course.id})}"
                   onclick="return confirm('Bạn có chắc muốn xoá khoa này không?');">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
