<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm lớp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">Thêm ngành mới</h3>

    <form th:action="@{/student/course/add}" th:object="${course}" method="post" class="bg-white p-4 shadow-sm rounded">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Tên ngành</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="d-flex justify-content-between">
            <!--            <a th:href="@{/student/view/{id}(id=${student.id})}" class="btn btn-secondary">Quay lại</a>-->
            <button type="submit" class="btn btn-primary">Lưu thông tin</button>
        </div>
    </form>
</div>

</body>
</html>
