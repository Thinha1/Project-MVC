<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Danh sách môn học</h2>
    <a class="btn btn-success mb-3" th:href="@{/student/showCourse}">Quay lại</a>
    <a class="btn btn-success mb-3" th:href="@{/student/course/subject/showAddForm(id=${currentCourse.id})}">+ Thêm môn học</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>STT</th>
            <th>Mã MH</th>
            <th>Tên môn học</th>
            <th>Số tín chỉ</th>
            <th>Ngành</th>
            <th>Hình thức đánh giá</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.code}"></td>
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.credits}"></td>
            <td th:text="${subject.course.name}"></td>
            <td th:text="${subject.examType.name()}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/student/course/subject/edit/{id}(id=${subject.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/student/course/subject/delete/{id}(id=${subject.id})}"
                   onclick="return confirm('Bạn có chắc muốn xoá môn học này không?');">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
