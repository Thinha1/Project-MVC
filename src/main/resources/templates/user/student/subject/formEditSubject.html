<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Thêm ngành mới</h3>
    <form th:action="@{/student/course/subject/update/{id}(id =${subject.id})}" th:object="${subject}" method="post"
          class="bg-white p-4 shadow-sm rounded">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Mã môn</label>
            <input type="text" class="form-control" th:field="*{code}" required>
        </div>

        <!--        Tên môn-->
        <div class="mb-3">
            <label class="form-label">Tên môn</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <!--        Số tỉn chỉ-->
        <div class="mb-3">
            <label class="form-label">Số tín chỉ</label>
            <input type="number" class="form-control" th:field="*{credits}" required>
        </div>

        <div class="mb-3">
            <label for="subjectId" class="form-label">Hình thức đánh giá</label>
            <select class="form-select" id="subjectId" th:field="*{examType}" required>
                <option value="">-- Chọn hình thức đánh giá --</option>
                <option th:each="ex : ${examType}"
                        th:value="${ex.name()}"
                        th:text="${ex.name()}">
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Lưu môn học</button>
        </div>
        <a th:href="@{/student/course/viewSubject/{id}(id=${currentCourse.id})}" class="btn btb-white">Quay lại</a>
    </form>
</div>
</body>
</html>
