<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm điểm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">Thêm điểm cho sinh viên: <span th:text="${student.fullName}"></span></h3>

    <form th:action="@{/student/scores/add}" th:object="${score}" method="post" class="bg-white p-4 shadow-sm rounded">
        <!-- Truyền studentId ẩn -->
        <input type="hidden" th:field="*{studentId}"/>

        <!-- Chọn môn học -->
        <div class="mb-3">
            <label for="subjectId" class="form-label">Môn học</label>
            <select class="form-select" id="subjectId" th:field="*{subjectId}" required>
                <option value="">-- Chọn môn --</option>
                <option th:each="sub : ${subjectList}"
                        th:value="${sub.id}"
                        th:text="${sub.name}">
                </option>
            </select>
        </div>

        <!-- Nhập điểm -->
        <div class="mb-3">
            <label for="score" class="form-label">Điểm</label>
            <input type="number" step="0.1" min="0" max="10" class="form-control" id="score" th:field="*{score}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/student/view/{id}(id=${student.id})}" class="btn btn-secondary">Quay lại</a>
            <button type="submit" class="btn btn-primary">Lưu điểm</button>
        </div>
    </form>
</div>

</body>
</html>
