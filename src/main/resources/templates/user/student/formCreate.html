<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên mới</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="form-container">
    <h3 class="text-center mb-4">Thêm Sinh Viên Mới</h3>
    <form th:action="@{/student/add}" method="post" th:object="${student}">

        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngành</label>
            <select class="form-select" th:field="*{courseName}">
                <option value="">-- Chọn ngành --</option>
                <option th:each="c : ${courses}"
                        th:value="${c}"
                        th:text="${c}">
                </option>
            </select>
        </div>

        <!-- Select Lớp -->
        <div class="mb-3">
            <label class="form-label">Lớp</label>
            <select class="form-select" th:field="*{schoolClassId}">
                <option value="">-- Chọn lớp --</option>
                <option th:each="s : ${classList}"
                        th:value="${s}"
                        th:text="${s}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select" th:field="*{gender}">
                <option th:value="MALE" th:text="'Nam'"></option>
                <option th:value="FEMALE" th:text="'Nữ'"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" th:field="*{address}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Lưu sinh viên</button>
    </form>
</div>

</body>
</html>
