<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Danh sách nhân viên</h2>
    <a class="btn btn-success mb-3" th:href="@{/staff/showForm}">+ Thêm sinh viên</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Mã nhân viên</th>
            <th>Tên tài khoản</th>
            <th>Họ tên</th>
            <th>Số điện thoại</th>
            <th>Vai trò</th>
            <th>Lớp chủ nhiệm</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffs}">
            <td th:text="${staff.id}"></td>
            <td th:text="${staff.username}"></td>
            <td th:text="${staff.fullName}"></td>
            <td th:text="${staff.phone}"></td>
            <td th:each="role: ${staff.roleList}"
            th:text="${role.role}"></td>
            <td th:text="${#lists.isEmpty(staff.schoolClassList) ? 'null' : staff.schoolClassList.get(0).getCode() }"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/staff/edit/{id}(id=${staff.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/staff/delete/{id}(id=${staff.id})}"
                   onclick="return confirm('Bạn có chắc muốn xoá nhân viên viên này không?');">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
